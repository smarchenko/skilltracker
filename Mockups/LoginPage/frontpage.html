<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SkillTracker Track your skills</title>
    <link rel="stylesheet" href="..\css\styles.css">
    <!--[if it IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js">
    <!endif-->
  </head>
  <body>
    <header class="header header-logged-in">
      <section id="top-navigation-menu">
        <nav class="container clear-fix">
          <a href="#" onclick="javascript:alert('navigate to about page (just frontpage)');" class="header-logo-logged-in"><span class="skilltracker-logo-container"/></a>
          <div class="divider-vertical"></div>
          <div class="command-bar find-member">
            <form accept-charset="UTF-8" action="no-action-for-now" class="command-bar-form" id="top_search_form" method="get">
              <input type="text" placeholder="type a name or email" tabindex="1" autocapitalize="off">
              <span class="find-member-text-container minibutton no-options">
                Find a person
              </span>
            </form>
          </div>
          <div class="command-bar">
            <ul class="top-nav">
              <li><a href="#" onclick="javascript:alert('link to statistics page here.')" title="See overall site statistics" class="header-action">Statistics</a></li>
              <li><a href="#" onclick="javascript:alert('link to reports page here or show menu.')" title="View reports" class="header-action">Reports</a></li>
            </ul>
          </div>
          <div class="command-bar user-links">
            <ul>
              <li>
                <a href="#" onclick="javascript:alert('navigate to user profile page')" class="user-link-text" title="Profile">
                  <img height="20" src="..\images\small\account_noimage24.png" width="20"> user_name
                </a>
              </li>
              <li>
                <a class="user-link-toolbutton" href="#" onclick="javascript:alert('log out');" aria-label="Sign out" title="Sign out" original-title="Sign out">
                  <img height="20" src="..\images\small\account_logout24.png" width="20">
                </a>
              </li>
            </ul>
          </div>
        </nav>
        
      </section>
    </header>
    <div id="site">
      <section class="site-container">
        <div class="skill-filters sidebar">
          <section class="skill-filter filter-activity">
            <h1>Activity</h1>
            <ul class="filter-list color-label-list">
              <li class="filter-item">
                <a href="#" onclick="javascript:alert('Filter by Not Filled skills.');" title="Show not filled for this quarter skills only." class="color-label to-do">
                  <span class="count">89</span>
                  <span class="color">&nbsp;</span>
                  <span class="octicon octicon-remove-close"></span>
                  <span class="name">Not Filled</span>
                </a>
              </li>
              <li class="filter-item">
                <a href="#" onclick="javascript:alert('Filter by Filled skills.');" title="Show filled for this quarter skills only." class="color-label selected completed">
                  <span class="count">15</span>
                  <span class="color">&nbsp;</span>
                  <span class="octicon octicon-remove-close"></span>
                  <span class="name">Completed</span>
                </a>
              </li>
              <li class="filter-item">
                <a href="#" onclick="javascript:alert('Filter by recently changed skills.');" title="Show recently changed skills." class="color-label selected recently">
                  <span class="count">8</span>
                  <span class="color">&nbsp;</span>
                  <span class="octicon octicon-remove-close"></span>
                  <span class="name">Recently changed</span>
                </a>
              </li>

            </ul>
          </section>
          <div class="sidebar-divider"></div>
          <section class="skill-filter filter-progress">
            <h1>Progress</h1>
            <ul class="filter-list color-label-list">
              <li class="filter-item">
                <a href="#" onclick="javascript:alert('Filter skills tha this querter got worse mark.');" title="Show not skills that got worse mark this querter." class="color-label selected deteriorate">
                  <span class="count">2</span>
                  <span class="color">&nbsp;</span>
                  <span class="octicon octicon-remove-close"></span>
                  <span class="name">Deteriorated</span>
                </a>
              </li>
              <li class="filter-item">
                <a href="#" onclick="javascript:alert('Filter skills that have been improved this querter.');" title="Show skills that have been improved this querter." class="color-label improved">
                  <span class="count">15</span>
                  <span class="color">&nbsp;</span>
                  <span class="octicon octicon-remove-close"></span>
                  <span class="name">Improved</span>
                </a>
              </li>
              <li class="filter-item">
                <a href="#" onclick="javascript:alert('Filter by not changed skills.');" title="Show skills that got the same mark this querter in comparison to the previous one." class="color-label unchanged selected">
                  <span class="count">8</span>
                  <span class="color">&nbsp;</span>
                  <span class="octicon octicon-remove-close"></span>
                  <span class="name">Not changed</span>
                </a>
              </li>
            </ul>
          </section>
        </div>
        <section class="skills-list">
        </section>
      </section>
    </div>
    <div class="container">
      <footer class="site-footer">
        <section id="copyright">
          <ul class="site-footer-links">
            <li>Â© 2013 <span>SkillTracker team</span>.</li>
          </ul>
        </section>
        <nav>
          <ul class="site-footer-links right">
            <li><a href="#" onclick="javascript:alert('link to about page here.')">About</a></li>
          </ul>
        </nav>
      </footer>
    </div>
  </body>
</html>
