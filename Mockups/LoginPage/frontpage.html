<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SkillTracker Login</title>
    <link rel="stylesheet" href="..\css\styles.css">

  <body>
    <header class="header header-logged-in">
      <section id="top-navigation-menu">

            </ul>

        </nav>
      </section>
    </header>
    <div id="site clear-fix">
      
    </div>
    <div class="container">
      <footer class="site-footer">
        <section id="copyright">
          <ul class="site-footer-links">
